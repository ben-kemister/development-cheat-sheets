---
layout: default
showTOC: false
---
<h1>{{ page.name }}</h1>

{{ content }}

<h2>Child Pages</h2>

<ul>
  <!-- 
    List of links to topics/sub pages with the matching language 
    Excluding the current page.
  -->
  {% assign filtered_topics = site.languages | where: 'language', page.language %}
  {% for topic in filtered_topics %}
  {% if topic.url != page.url %}
  <li><a href="{{ topic.url | relative_url }}">{{ topic.title }}</a></li>
  {% endif %}
  {% endfor %}
</ul>
