---
layout: default
---

  <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">

  {% include navigation.html %}
  <div>
    {% capture foo %}
    
    {% if page.showTOC %}
      <details>
        <summary>Table of Contents</summary>
        
        {% include toc.html html=content %}
      </details>
    {% endif %}
    
    {{ content }}
    {% endcapture %}
    
    {{ foo | markdownify }}
  </div>
